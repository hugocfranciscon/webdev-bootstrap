{{:ativo}}">							<img src={{:url}} alt="...">							<div class="carousel-caption"></div>						</div>					{{/for}}				</div>				<!-- Controls -->				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>					<span class="sr-only">Previous</span>				</a>				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>					<span class="sr-only">Next</span>				</a>							</script>		</div>			<div class="row">			<div class="col-xs-9">				<h3>DÊ O PLAY E FAÇA UMA VIAGEM MUSICAL</h3>			</div>			<div class="col-xs-3 text-right">				<a href="" class="btn btn-default">Ver mais playlists</a>			</div>		</div>		<div id="paises" class="row">			<script id="thePaises" type="text/x-jsrender">				{{for pais}}					<div class="col-md-3 col-sm-6 col-xs-12 text-center">						<img src="{{:url}}" class="img-rounded">						<h5>{{:nome}}</h5>						<spam>{{:artistas}}</spam>					</div>				{{/for}}			</script>		</div>		<div class="row">			<h3 class="col-xs-7">MÚSICAS RECOMENDADAS</h3>			<button type="button" class="col-xs-5 btn btn-primary">Ouvir rádio com músicas recomendadas</button>		</div>		<div id="musicas" class="row">			<script id="theMusicas" type="text/x-jsrender">				{{for item}}					<div class="col-lg-2 col-sm-4 col-xs-12 text-center">						<img src="{{:url}}" class="img-rounded">						<h4 class="strong">{{:musica}}</h5>						<spam>{{:artista}}</spam>					</div>				{{/for}}				</script>						</div>		<div id="facaParte" class="row">			<script id="theFacaParte" type="text/x-jsrender">				<div class="col-xs-5"> 					<h3 id="faca_parte">Faça parte da comunidade</h3>					<p id="junte_se">Junte-se a 23 mil pessoas que fazem o maior site de letras de músicas.</p>					<a href="#" class="btn btn-primary btn-lg btn-block" role="button">Começar</a> 				</div>				<div class="col-xs-7 visible-sm visible-md visible-lg">					<div class="row fotos text-center">						{{for pessoa}}							<a href="#" class="col-xs-4 text-center">								<img class="img-circle" src="{{:url}}">								<p class="strong">{{:nome}}</p>								<p>{{:tipo}}</p>														</a>						{{/for}}					</div>				</div>			</script>		</div>	</div>	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->	<script src="js/jquery-1.11.3.min.js"></script>	<!-- Include all compiled plugins (below), or include individual files as needed -->	<script src="js/bootstrap.min.js"></script>	<script src="js/jsviews.min.js"></script>	<script type="text/javascript">		slides = {			slide : [				{					slide : 0,					url : "http://sscdn.trrsf.com/uploadfile/letras/imagem_destaques/64_pt_6d90c3a.jpg",					ativo : "active"				},				{					slide : 1,					url : "http://sscdn.trrsf.com/uploadfile/letras/imagem_destaques/65_pt_cbe0c12.jpg",					ativo : ""				},				{					slide : 2,					url : "http://sscdn.trrsf.com/uploadfile/letras/imagem_destaques/67_pt_fd64fb2.jpg",					ativo : ""				}			]		};        var template = $.templates("#theBaner");        var htmlOutput = template.render(slides);        $("#carousel").html(htmlOutput);        paises = {        	pais : [        		{        			url : "http://sscdn.trrsf.com/uploadfile/letras/playlists/7/5/9/b/759b6ec24fc7ca8515ea317f255df051.jpg",        			nome : "Chile",        			artistas : "Javiera Mena, Gepe, Camila Moreno..."        		},        		{        			url : "http://sscdn.trrsf.com/uploadfile/letras/playlists/4/c/0/0/4c00ddd52ec4552720121e8d094f6fcf.jpg",        			nome : "Espanha",        			artistas : "Melendi, La Mala Rodriguez, Estopa..."        		},        		{        			url : "http://sscdn.trrsf.com/uploadfile/letras/playlists/9/3/f/7/93f728da6f188e43fce4e3d2cd7251a9.jpg",        			nome : "França",
